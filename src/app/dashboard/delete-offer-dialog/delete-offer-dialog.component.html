<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You will delete offer {{ data.name }} from your offers</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button (click)="onYesClick()" color="warn">Yes</button>
</div>
