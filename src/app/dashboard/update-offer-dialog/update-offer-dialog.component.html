<mat-dialog-content [formGroup]="offerForm" class="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Experience Level</mat-label>
    <mat-select name="experienceLevel" formControlName="experienceLevel">
      <mat-option *ngFor="let level of expLevels" [value]="level">{{
        level
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select name="category" formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">{{
        category
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Min Salary</mat-label>
    <input
      matInput
      type="number"
      name="salaryMin"
      formControlName="salaryMin"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Max Salary</mat-label>
    <input
      matInput
      type="number"
      name="salaryMax"
      formControlName="salaryMax"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>description</mat-label>
    <textarea
      matInput
      class="form__textarea"
      name="description"
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Must Have</mat-label>
    <mat-select multiple name="mustHave" formControlName="mustHave">
      <mat-option *ngFor="let item of mustHaves" [value]="item">{{
        item
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nice To Have</mat-label>
    <mat-select multiple name="niceToHave" formControlName="niceToHave">
      <mat-option *ngFor="let item of niceToHaves" [value]="item"
        >{{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox
    class="example-margin"
    name="isRemote"
    formControlName="isRemote"
    >Remote</mat-checkbox
  >
  <h2 class="mat-h2">Address</h2>
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput type="text" name="city" formControlName="city" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Post Code</mat-label>
    <input matInput type="text" name="postCode" formControlName="postCode" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput type="text" name="street" formControlName="street" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input
      matInput
      type="number"
      name="streetNumber"
      formControlName="streetNumber"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  <button mat-raised-button (click)="onClose()">Close</button>
</mat-dialog-actions>
