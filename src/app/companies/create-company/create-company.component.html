<section class="add-company">
  <form class="form" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="form__details">
      <h2 class="mat-h2">Company Details</h2>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Founded In (year)</mat-label>
        <input matInput type="number" formControlName="foundedIn" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Technologies</mat-label>
        <mat-select formControlName="technologies" multiple>
          <mat-option *ngFor="let tech of technologies" [value]="tech">{{
            tech
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company Size</mat-label>
        <input matInput type="number" formControlName="companySize" />
      </mat-form-field>
    </div>
    <div class="form__address">
      <h2 class="mat-h2">Contact</h2>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Post Code</mat-label>
        <input matInput type="text" formControlName="postCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput type="text" formControlName="streetNumber" />
      </mat-form-field>
    </div>
    <div class="form__social">
      <h2 class="mat-h2">Website & Social Media</h2>
      <mat-form-field appearance="fill">
        <mat-label>Website</mat-label>
        <input matInput type="url" formControlName="website" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Facebook Link</mat-label>
        <input matInput type="url" formControlName="facebookLink" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Linkedin Link</mat-label>
        <input matInput type="url" formControlName="linkedinLink" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Instagram Link</mat-label>
        <input matInput type="url" formControlName="instagramLink" />
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="form__button"
      [disabled]="!companyForm.valid"
    >
      Create
    </button>
  </form>
</section>
<div class="spinner-wrapper">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
