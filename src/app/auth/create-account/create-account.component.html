<ng-template #stepOne>
  <app-register (registerDone)="onRegisterDone()"></app-register>
</ng-template>

<ng-template #stepTwo>
  <app-create-company (creationDone)="onCreationDone()"></app-create-company>
</ng-template>

<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">
  <mat-vertical-stepper linear #stepperVertical>
    <mat-step [completed]="registerDone" #verticalStep>
      <ng-template matStepLabel>
        {{ "CREATE_ACCOUNT.EMAIL_AND_PASSWORD" | translate }}
      </ng-template>
      <ng-container *ngTemplateOutlet="stepOne"></ng-container>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>
        {{ "CREATE_ACCOUNT.COMPANY_DETAILS" | translate }}
      </ng-template>
      <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
    </mat-step>
  </mat-vertical-stepper>
</ng-template>

<ng-template #bigScreen>
  <mat-horizontal-stepper linear #stepperHorizontal>
    <mat-step [completed]="registerDone" #horizontalStep>
      <ng-template matStepLabel>
        {{ "CREATE_ACCOUNT.EMAIL_AND_PASSWORD" | translate }}
      </ng-template>
      <ng-container *ngTemplateOutlet="stepOne"></ng-container>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>
        {{ "CREATE_ACCOUNT.COMPANY_DETAILS" | translate }}
      </ng-template>
      <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
    </mat-step>
  </mat-horizontal-stepper>
</ng-template>
