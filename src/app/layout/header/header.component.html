<header class="header">
  <div class="container">
    <nav class="nav">
      <a routerLink="/" class="logo">
        <img
          src="../../../assets/img/jobOffers_logo.png"
          alt="it-job-offers-logo"
          class="logo__img"
        />
      </a>
      <ul class="nav__list">
        <li class="nav__item">
          <a>{{ "HEADER.OFFERS" | translate }}</a>
        </li>
        <li class="nav__item">
          <a>{{ "HEADER.COMPANIES" | translate }}</a>
        </li>
        <li class="nav__item">
          <a>{{ "HEADER.ABOUT" | translate }}</a>
        </li>
      </ul>

          <a>{{ "HEADER.REGISTER" | translate }}</a>
        </li>
        <li class="nav__item nav__item--auth">
          <a>{{ "HEADER.LOGIN" | translate }}</a>
        </li>
        <li class="nav__item">
          <img

            src="../../../assets/img/poland.png"

          />

        <li class="nav__item">
          <img
            (click)="onSwitchLanguage('en')"
